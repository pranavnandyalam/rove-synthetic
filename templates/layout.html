<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rove Synthetic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
  <style>
    code { background: #f6f8fa; padding: 0.1rem 0.25rem; }
    .direct { color: #1b5e20; font-weight: 600; }
    .connect { color: #6a1b9a; font-weight: 600; }
    .card { border: 1px solid #ddd; padding: 12px; margin: 8px 0; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
